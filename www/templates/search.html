<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <div class="list list-inset input-top-search">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search">
    </label>
  </div>

  <ion-tabs class="tabs-positive tabs-icon-only custom-tabs-search">

    <ion-tab title="Home" icon-on="ion-android-drawer" icon-off="ion-android-drawer">
      <ion-content class="has-search">
          <ion-list ng-controller="SearchListCtrl"
                    show-delete="shouldShowDelete"
                    show-reorder="shouldShowReorder"
                    can-swipe="listCanSwipe">
              <ion-item ng-repeat="item in items"
                        class="item-thumbnail-left">

                  <img ng-src="{{item.img}}">
                  <h2>{{item.nom}}</h2>
                  <p>{{item.description}}</p>
                  <ion-option-button class="button-positive"
                                     ng-click="share(item)">
                      Share
                  </ion-option-button>
                  <ion-option-button class="button-info"
                                     ng-click="edit(item)">
                      Edit
                  </ion-option-button>
                  <ion-delete-button class="ion-minus-circled"
                                     ng-click="items.splice($index, 1)">
                  </ion-delete-button>
                  <ion-reorder-button class="ion-navicon"
                                      on-reorder="reorderItem(item, $fromIndex, $toIndex)">
                  </ion-reorder-button>

              </ion-item>
          </ion-list>
      </ion-content>
    </ion-tab>

    <ion-tab title="About" icon-on="ion-android-locate" icon-off="ion-android-locate">
      <ion-content>
        <ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map>
      </ion-content>
    </ion-tab>

  </ion-tabs>

</ion-view>
