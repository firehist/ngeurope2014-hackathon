<ion-view title="Search">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <div class="list list-inset input-top-search">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search">
    </label>
  </div>

  <ion-tabs class="tabs-positive tabs-icon-only custom-tabs-search">

    <ion-tab title="Search" icon-on="ion-android-drawer" icon-off="ion-android-drawer">
      <ion-content scroll="true" class="has-search">
          <ion-list ng-controller="SearchListCtrl" class="searchList">
              <ion-item ng-repeat="item in items" class=""
                      ng-click="selectActivity(item)">
                  <h2 ng-bind="item.nom"></h2>
                  <p text-from-html="item.description"></p>
              </ion-item>
          </ion-list>
      </ion-content>
    </ion-tab>

    <ion-tab title="Map" icon-on="ion-android-locate" icon-off="ion-android-locate">
      <ion-content>
        <ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map>
      </ion-content>
    </ion-tab>

    <ion-tab title="Details" icon-on="ion-information-circled" icon-off="ion-information-circled">
      <ion-content>
          dÃ©tails
      </ion-content>
    </ion-tab>

  </ion-tabs>

</ion-view>
